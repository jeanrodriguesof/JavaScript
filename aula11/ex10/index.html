<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
      <h1>Sistema de multas</h1>
    Velocidade do carro <input type="number" name="textvel" id="textvel"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="resultado">

    </div>

    <script>

        function calcular(){
            var txtv = window.document.querySelector("input#textvel") 
            var res = window.document.querySelector("div#resultado")
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é de ${vel}<strong>km/h</strong></p>`
            if(vel > 60){
               res.innerHTML = `<p>Você está <strong>MULTADO</strong> por excesso de velocidade`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`
        }

    </script>
</body>
</html>
