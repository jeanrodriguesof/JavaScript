<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<body>
     <h1>Somando Valores</h1>
     <input type="number" name="txt1" id="text1">
     <input type="number" name="txt2" id="text2">
     <input type="button" value="Somar" id="somar">
     <div id="res">Resultado</div>

     <script>

         var soma = window.document.getElementById('somar')
         soma.addEventListener("click", Somar)
        
        function Somar(){
            var txt1 = window.document.getElementById('text1')
            var txt2 = window.document.getElementById('text2')
            var res = window.document.getElementById('res')
            var n1 = Number(txt1.value)
            var n2 = Number(txt2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }
     </script>
    
</body>
</html>
